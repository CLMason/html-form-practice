<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Assignment</title>
</head>

<body>
    <h1>Register</h1>
    <form>
        <label for="firstName">First Name:</label>
        <input id="fistName" name="firstName" type="text" placeholder="John" required>

        <label for="lastName">Last Name:</label>
        <input id="lastName" name="lastName" type="text" placeholder="Smith" required>
        <div>
            <label for="male">Male</label>
            <input name="gender" id="male" type="radio" value="MALE">

            <label for="female">Female</label>
            <input name="gender" id="female" type="radio" value="FEMALE">

            <label for="other">Other</label>
            <input name="gender" id="other" type="radio" value="other">
        </div>

        <div>
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" placeholder="your email" required>

            <label for="password">Password:</label>
            <input id="password" name="password" type="password" placeholder="your password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">
        </div>

        <div>
            <label for="birthday">Birthday:</label>
            <select name="month">
                <option>Month</option>
                <option>January</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>October</option>
                <option>November</option>
                <option>December</option>
            </select>
            <select name="day">
                <option>Day</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
            </select>
            <select name="year">
                <option>Year</option>
                <option>1990</option>
                <option>1992</option>
                <option>1993</option>
                <option>1994</option>
            </select>
        </div>

        <label>I agree to the terms and conditions:</label>
        <input type="checkbox" name="agree" id="agree">

        <div>
            <button>Submit</button>
        </div>
    </form>
</body>

</html>
